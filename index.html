<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="shortcut icon" href="./images/logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>URL Shortner</h1>
        <div class="group">
        <p>Paste the link to be shortened...</p>
        
        <div class="form-group">
            <label class="a" for="originalUrl">Original URL:</label>
            <input type="text" name="" id="originalUrl" placeholder="Enter the link here">
        </div>

        <div class="form-group">
            <label class="a" for="suffix">Custom Suffix (optional):</label>
            <input type="text" id="suffix" placeholder="Enter a custom suffix">
        </div>
        <div class="form-group">
            <button   onclick="shortenUrl()">Shorten URL</button>
        </div>

        

        <div class="result" id="result"></div>
        <input type="hidden" id="generatedUrl">
        
        </div>
        </div>
<script src="./app.js"></script>
</body>
</html>
